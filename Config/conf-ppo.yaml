# Finish configuration for slower but more stable training
env_settings:
    env_path: Build/crane
    num_envs: 1

engine_settings:
    width: 640
    height: 480

behaviors:
    Crane:
        trainer_type: ppo
        keep_checkpoints: 1000
        checkpoint_interval: 500000
        max_steps: 1e09
        time_horizon: 256
        summary_freq: 18000      
        threaded: true

        hyperparameters:
            batch_size: 1024
            buffer_size: 10240
            learning_rate: 0.0003
            beta: 0.01
            epsilon: 0.2
            lambd: 0.95
            num_epoch: 12
            learning_rate_schedule: linear

        network_settings:
            normalize: false
            hidden_units: 256
            num_layers: 2
            vis_encode_type: simple

        reward_signals:
            extrinsic:
                strength: 1.0
                gamma: 0.99
            #curiosity:
                #strength: 0.01
                #gamma: 0.99
                #encoding_size: 256          

