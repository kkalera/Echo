# Finish configuration for slower but more stable training
env_settings:
    env_path: Build/crane
    num_envs: 1

engine_settings:
    width: 1920
    height: 1080

behaviors:
    Crane:
        trainer_type: ppo
        keep_checkpoints: 1000
        checkpoint_interval: 50000
        max_steps: 1e08
        time_horizon: 128
        summary_freq: 10000
        threaded: true

        hyperparameters:
            batch_size: 2048
            buffer_size: 20480
            learning_rate: 0.0003
            beta: 1.0e-2
            epsilon: 0.2
            lambd: 0.95
            num_epoch: 3
            learning_rate_schedule: linear

        network_settings:
            normalize: false
            hidden_units: 256
            num_layers: 2
            vis_encode_type: simple

        reward_signals:
            extrinsic:
                strength: 1.0
                gamma: 0.99
            curiosity:
                strength: 0.01
                gamma: 0.99
                encoding_size: 256
            gail:
                strength: 0.01
                gamma: 0.99
                encoding_size: 128
                demo_path: Demos/WinchMovement.demo        


# Add this section
environment_parameters:
    level_parameter:
        curriculum:
            - name: WinchTraining
              completion_criteria:
                  measure: reward
                  behavior: Crane
                  signal_smoothing: false
                  min_lesson_length: 1000
                  threshold: 0.8
              value: 0

            - name: End
              value: 1