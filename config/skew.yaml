  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 512
  height: 512
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters: null
checkpoint_settings:
  run_id: skew-projectiles-0.5degree
  # initialize_from: null
  initialize_from: skew-projectiles
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false
